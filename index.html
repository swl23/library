<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./scripts.js"></script>
	<link rel="stylesheet" href="./style.css">
	<title>SWL Library</title>
</head>
<body>
	<dialog id="book-form">
		<p>Add a book to the library.</p>
		<form method="dialog">
			<div class="form-set">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
			</div>
			<div class="form-set">
				<label for="author">Author:</label>
				<input type="text" id="author" name="author">
			</div>
			<div class="form-set">
				<label for="length">Length:</label>
				<input type="number" id="length" name="length">
			</div>
			<div class="form-set">
				<label for="read">Read?</label>
				<select id="read" name="read">
					<option value="default">Chooseâ€¦</option>
					<option>Yes</option>
					<option>No</option>
				</select>
			</div>
			<div class="form-set">
				<button id="add" type="submit">Add to library</button>
				<button id="cancel" type="reset">Cancel</button>
			</div>
		</form>
	</dialog>
	<div class="container" id="header">
		<p class="row" id="welcome">Welcome to Steven's Library!</p>
	</div>
	<div class="container" id="buttons">
		<div class="row">
			<button id="view">View Library</button>
		</div>
		<div class="row">
			<button id="new">New Book</button>
		</div>
	</div>
	<div class="container" id="display"></div>
</body>
</html>
